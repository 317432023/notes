<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>粘性定位</title>
    <style>
        *{
            margin:0;
            padding: 0;
        }
        body{
            height: 2000px;
            background-color: gainsboro;
        }
        .page-header{
            height: 100px;
            background-color: pink;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        .item
        {
            background-color: blanchedalmond;
        }
        .first{
            background-color: skyblue;
            font-size: 40px;
            /* 加上粘性定位 */
            position: sticky;
            /* 告诉它胶水胶在哪 */
            /* 包含粘性定位的父容器也走了，胶水就失效了 */
            top: 0px;
        }
    </style>
</head>
<body>
   <!-- 头部 -->
   <div class="page-header">头部</div>
   <!-- 内容区 -->
   <div class="content">
        <!-- 每一项 -->
        <div class="item">
            <div class="first">A</div>
            <h2>A1</h2>
            <h2>A2</h2>
            <h2>A3</h2>
            <h2>A4</h2>
            <h2>A5</h2>
            <h2>A6</h2>
            <h2>A7</h2>
            <h2>A8</h2>
        </div>
        <div class="item">
            <div class="first">B</div>
            <h2>B1</h2>
            <h2>B2</h2>
            <h2>B3</h2>
            <h2>B4</h2>
            <h2>B5</h2>
            <h2>B6</h2>
            <h2>B7</h2>
            <h2>B8</h2>
        </div>
        <div class="item">
            <div class="first">C</div>
            <h2>C1</h2>
            <h2>C2</h2>
            <h2>C3</h2>
            <h2>C4</h2>
            <h2>C5</h2>
            <h2>C6</h2>
            <h2>C7</h2>
            <h2>C8</h2>
        </div>
   </div>
</body>
</html>
